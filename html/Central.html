<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>MINISTÉRIO DA ADMISSÃO - HUB CENTRAL</title>
    <style>
    :root {
        --bg-desktop: #557e7e;
        --win-gray: #c0c0c0;
        --win-shadow: #808080;
        --win-light: #ffffff;
        --win-blue: #000080;
    }

    body {
        background-color: var(--bg-desktop);
        font-family: 'MS Sans Serif', Arial, sans-serif;
        margin: 0;
        height: 100vh;
        overflow: hidden;
    }

    #header-talossian {
        position: absolute;
        top: 20px;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10;
    }

    .clock-display {
        background-color: #5E4B32; 
        color: #FFB000;
        padding: 10px 20px;
        font-family: 'Courier New', monospace;
        font-size: 32px;
        font-weight: bold;
        border: 4px solid #1A1710;
        background-image: radial-gradient(circle, rgba(0,0,0,0.5) 30%, transparent 35%);
        background-size: 4px 4px; 
        text-shadow: 0 0 10px #FFB000;
    }

    .hub-window {
        background-color: var(--win-gray);
        border: 2px solid var(--win-light);
        border-right-color: var(--win-shadow);
        border-bottom-color: var(--win-shadow);
        box-shadow: 2px 2px 0px #000;
        padding: 2px;
        position: absolute;
    }

    .title-bar {
        background-color: var(--win-blue);
        color: white;
        padding: 3px 10px;
        font-weight: bold;
        font-size: 12px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    /* ESSA PARTE RESTAURA OS SETORES LADO A LADO */
    .sectors-container {
        display: flex;
        justify-content: space-around;
        align-items: flex-start;
        padding: 20px;
        gap: 20px;
    }

    .sector-box {
        text-align: center;
        width: 180px;
    }

    .image-frame {
        width: 100%;
        height: 150px;
        background: #000;
        border: 2px inset #fff;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }

    .image-frame img { width: 100%; height: auto; }

    /* Atalhos Inferiores */
    .desktop-shortcuts {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        background: var(--win-gray);
        border: 2px solid var(--win-light);
        border-right-color: var(--win-shadow);
        border-bottom-color: var(--win-shadow);
        display: flex;
        gap: 15px;
        padding: 8px;
    }

    .shortcut {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 90px;
        cursor: pointer;
    }

    .shortcut img { width: 32px; }
    .shortcut span { font-size: 9px; margin-top: 4px; background: #fff; border: 1px solid #808080; width: 100%; text-align: center; }

    .retro-btn {
        background: var(--win-gray);
        border: 2px solid var(--win-light);
        border-right-color: var(--win-shadow);
        border-bottom-color: var(--win-shadow);
        font-family: inherit;
        font-weight: bold;
        cursor: pointer;
        font-size: 11px;
        padding: 4px;
        margin-top: 5px;
        width: 100%;
    }
</style>
</head>
<body>
    <audio id="click-sound" src="audio/beep.mp3" preload="auto"></audio>

    <div id="header-talossian">
        <div id="relogio-universal" class="clock-display">00:00:00</div>
    </div>

  <div id="main-terminal" class="hub-window" style="top: 120px; left: 50%; transform: translateX(-50%); width: 700px;">
    <div id="main-header" class="title-bar" style="cursor: move;">
        <span>TERMINAL DE ACESSO AOS SETORES</span>
        <span>[?]</span>
    </div>
    
    <div class="sectors-container">
        <div class="sector-box">
            <div class="image-frame"><img src="img/setor_a.png"></div>
            <button class="retro-btn" onclick="acessarSetor(this, 'setor_a.html')">SETOR A: REGISTROS</button>
        </div>

        <div class="sector-box">
            <div class="image-frame"><img src="img/setor_b.png"></div>
            <button class="retro-btn" onclick="acessarSetor(this, 'setor_b.html')">SETOR B: COMUNICAÇÃO</button>
        </div>

        <div class="sector-box">
            <div class="image-frame"><img src="img/setor_c.png"></div>
            <button class="retro-btn" onclick="acessarSetor(this, 'setor_c.html')">SETOR C: LOGÍSTICA</button>
        </div>
    </div>
</div>

    <div class="desktop-shortcuts">
        <div class="shortcut" onclick="abrirManual()">
            <img src="img/icon_folder.png" alt="folder">
            <span>MANUAL_OP.EXE</span>
        </div>
        <div class="shortcut">
            <img src="img/icon_folder.png" alt="folder">
            <span>LEIA_ISTO.TXT</span>
        </div>
        <div class="shortcut">
            <img src="img/icon_folder.png" alt="folder">
            <span>MUSICAS_PROIBIDAS</span>
        </div>
    </div>

    <div id="manual-window" class="hub-window" style="display: none; top: 150px; left: 100px; width: 320px; z-index: 2000;">
        <div id="manual-header" class="title-bar" style="cursor: move;">
            <span>MANUAL_OPERADOR.EXE</span>
            <button onclick="fecharManual()">[X]</button>
        </div>
        <div id="conteudo-manual" style="padding: 10px; text-align: center;">
            <div id="capa-manual">
                <img src="img/capa_manual.png" style="width: 100%; border: 1px solid #000;">
                <button class="retro-btn" style="margin-top:10px; width: 100%;" onclick="mostrarTextoManual()">LER INSTRUÇÕES</button>
            </div>
            <div id="texto-manual" style="display:none; background:#fff; text-align:left; padding:10px; height:250px; overflow-y:auto; border: 2px inset #808080;">
                <p><strong>PROTOCOLO TALOSSIAN:</strong></p>
                <p>1. Verifique sempre o relógio.</p>
                <p>2. O Veterano (Setor B) é a sua única fonte de crédito social.</p>
                <button class="retro-btn" style="margin-top:10px" onclick="voltarParaCapa()">VOLTAR</button>
            </div>
        </div>
    </div>

    <script src="js/engine.js"></script>
    <script>
        // Sincronização do Tempo
        window.addEventListener('storage', (e) => {
            if (e.key === 'talossian_time' && typeof formatarTempo === 'function') {
                const rel = document.getElementById('relogio-universal');
                if (rel) rel.innerText = formatarTempo(parseInt(e.newValue));
            }
        });

        // Som de Clique Global
        document.addEventListener('click', function (e) {
            if (e.target.tagName === 'BUTTON' || e.target.closest('.retro-btn') || e.target.closest('.shortcut')) {
                const som = document.getElementById('click-sound');
                if (som) { som.currentTime = 0; som.play().catch(()=>{}); }
            }
        });

        function acessarSetor(el, url) { setTimeout(() => { window.location.href = url; }, 300); }
        
        function abrirManual() { document.getElementById('manual-window').style.display = 'block'; }
        function fecharManual() { document.getElementById('manual-window').style.display = 'none'; }
        function mostrarTextoManual() { document.getElementById('capa-manual').style.display = 'none'; document.getElementById('texto-manual').style.display = 'block'; }
        function voltarParaCapa() { document.getElementById('capa-manual').style.display = 'block'; document.getElementById('texto-manual').style.display = 'none'; }

        // Ativar Arrastar para as duas janelas
        dragElement(document.getElementById("manual-window"), "manual-header");
        dragElement(document.getElementById("main-terminal"), "main-header");

        function dragElement(elmnt, headerId) {
            var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            const header = document.getElementById(headerId);
            if (header) { header.onmousedown = dragMouseDown; }

            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                elmnt.style.zIndex = "3000"; // Traz para a frente ao clicar
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
                elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
                elmnt.style.transform = "none"; // Remove o transform para não bugar o movimento
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
